<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cooleSau</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e2b725af42.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background-color: black;
      color: white;
      background: url('assets/background.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(32, 32, 32, 0.692);
      border: 1px solid #ffffff;
      border-radius: 20px;
      padding: 2rem;
      padding-bottom: 1rem;
      width: 90%;
      max-width: 480px;
      border-radius: 0px;
      /* keine Rundung – pixelig! */
      padding: 2rem;
      width: 90%;
      max-width: 480px;

      /* "Pixel"-Schatten */
      box-shadow:
        0 0 0 4px #000,
        /* innerer schwarzer Rahmen */
        8px 8px 0 0 #222,
        /* pixeliger Versatz */
        12px 12px 0 0 #000;
      /* zweiter Pixel-Block */

      image-rendering: pixelated;
      /* falls du pixelige Bilder nutzt */
      font-family: 'Press Start 2P', monospace;
    }

    .profile-row {
      display: flex;
      align-items: flex-start;
      gap: 1.2rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 99px;
      /* leicht eckig statt rund */
      image-rendering: pixelated;
      /* Retro-Schärfe */
      background-color: #1a1a1a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .profile-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .username {
      font-size: 1rem;
      background: linear-gradient(270deg, #b8a0f9, #e4dbff, #a17eff);
      background-size: 600% 600%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: gradient 12s ease infinite;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease, filter 0.2s ease;

    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }



    .subtext {
      font-size: 0.6rem;
      margin-top: 2rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 0.6rem;
      background-color: white;
      margin-left: 4px;
      animation: blink 0.5s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .username-badge-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      position: relative;
    }

    .badge-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.2rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      height: 32px;
    }

    .badge-container .badge-icon img {
      width: 28px;
      height: 28px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .badge-container .badge-icon:hover img {
      transform: scale(1.1);
    }

    .badge-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .badge-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .badge-icon::after {
      content: attr(data-title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2c2f33;
      color: #fff;
      font-size: 0.65rem;
      padding: 6px 8px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-in-out;
      z-index: 1000;
    }

    .badge-icon::before {
      content: '';
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #2c2f33;
      opacity: 0;
      transition: opacity 0.15s ease-in-out;
      z-index: 1000;
    }

    .badge-icon:hover::after,
    .badge-icon:hover::before {
      opacity: 1;
    }

    .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .links img {
      width: 20px;
      height: 20px;
      filter: drop-shadow(0 0 5px rgb(240, 238, 238));
      transition: transform 0.2s ease;
    }

    .links img:hover {
      transform: scale(1.1);
    }

    .badges {
      margin: 1rem 0;
      display: flex;
      justify-content: left;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.3rem 0.6rem;
      font-size: 0.6rem;
      display: flex;
      align-items: center;
      line-height: 1;
      gap: 0.3rem;
    }

    .badge i {
      vertical-align: middle;
      margin-right: 0.3rem;
    }

    .badge.html {
      background: rgba(227, 100, 66, 0.2);
      color: #d77f5e;
    }

    .badge.css {
      background: rgba(66, 133, 244, 0.2);
      color: #5a9dfc;
    }

    .badge.dart {
      background: hsla(153, 39%, 50%, 0.2);
      color: #4FB286;
    }

    .badge.flutter {
      background: rgba(240, 219, 79, 0.2);
      color: #d4c25c;
    }

    @media (max-width: 600px) {

      .avatar {
        width: 100px;
        height: 100px;
      }

      .username {
        font-size: 0.8rem;
        margin-bottom: 0.4rem;
      }

      .subtext {
        font-size: 0.6rem;
        margin-top: 1.2rem;
        white-space: nowrap;
        overflow: hidden;
      }

      .profile-row {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .badge-icon {
        height: 20px;
      }

      .badge-container .badge-icon img {
        width: 22px;
        height: 22px;
        transition: transform 0.2s ease, filter 0.2s ease;
      }

      .username-badge-row {
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
      }

      .badge-container {
        height: 30px;
      }

      .profile-text {
        align-items: center;
      }

      .badges {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="profile-row">
      <img src="assets/avatar.png" alt="avatar" class="avatar" />
      <div class="profile-text">
        <div class="username-badge-row">
          <div class="username">cooleSau</div>
          <div class="badge-container">
            <div class="badge-icon" data-title="CEO of Sideprojects" style="filter: drop-shadow(0 0 5px #fcf400);"><img
                src="assets/ceo.png" alt="CEO" /></div>
            <div class="badge-icon" data-title="Knowledge Seeker" style="filter: drop-shadow(0 0 5px #669afe);"><img
                src="assets/student.png" alt="Student" /></div>
            <div class="badge-icon" data-title="App Architect" style="filter: drop-shadow(0 0 5px #f47c64);"><img
                src="assets/app.png" alt="Flutter App" /></div>
            <div class="badge-icon" data-title="Bug Hunter" style="filter: drop-shadow(0 0 5px #2ca964);"><img
                src="assets/bughunter.png" alt="Bughunter" /></div>
            <div class="badge-icon" data-title="Repository Hunter" style="filter: drop-shadow(0 0 5px #ffffff);"><img
                src="assets/github.png" alt="GitHub" /></div>
          </div>
        </div>
        <div class="subtext" id="typewriter">
          <span id="typewriter-text"></span><span class="cursor"></span>
        </div>
      </div>
    </div>

    <div class="badges">

      <div class="badge html"><i class="fab fa-html5"></i> HTML</div>
      <div class="badge css"><i class="fab fa-css3-alt"></i> CSS</div>
      <div class="badge dart"><i class="fa-brands fa-dart-lang"></i> Dart</div>
      <div class="badge flutter"><i class="fa-brands fa-flutter"></i> Flutter</div>
    </div>

    <div class="links">
      <a target="_blank" href="https://discord.com/users/752439049460908072" title="Discord"><img
          src="assets/discord.png" alt="Discord" /></a>
      <a target="_blank" href="https://github.com/coolesau-xyz" title="GitHub"><img src="assets/github2.png"
          alt="Github" /></a>
      <a target="_blank" href="mailto:office@coolesau.xyz" title="Email"><img src="assets/mailbox.png"
          alt="Email" /></a>
      <a target="_blank" href="https://www.twitch.tv/coolesau_" title="Email"><img src="assets/twitch.png"
          alt="Email" /></a>
      <a target="_blank" href="https://steamcommunity.com/id/cooleSau_/" title="Email"><img src="assets/steam.png"
          alt="Email" /></a>

    </div>
  </div>

  <script>
    const texts = [
      "Welcome on my side!",
      "Creator of digital chaos.",
      "Sideprojects > Sleep.",
      "Code. Coffee. Repeat.",
      "Living in the command line.",
      "Retro vibes. Modern Code.",
      "Building things nobody asked for.",
      "404: Normal life not found.",
      "Design meets Debugging.",
      "Check out my projects!"
    ];

    const typingSpeed = 80;
    const holdTime = 2000;
    const erasingSpeed = 40;

    let i = 0;
    let j = 0;
    let isDeleting = false;

    const textElement = document.getElementById("typewriter-text");

    function type() {
      const currentText = texts[i];
      if (!isDeleting) {
        textElement.textContent = currentText.substring(0, j + 1);
        j++;
        if (j === currentText.length) {
          isDeleting = true;
          setTimeout(type, holdTime);
          return;
        }
      } else {
        textElement.textContent = currentText.substring(0, j - 1);
        j--;
        if (j === 0) {
          isDeleting = false;
          i = (i + 1) % texts.length;
        }
      }
      setTimeout(type, isDeleting ? erasingSpeed : typingSpeed);
    }

    type();
  </script>
</body>

</html>
