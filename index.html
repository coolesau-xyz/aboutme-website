  <script>
    const texts = [
      "Welcome on my side!",
      "Creator of digital chaos.",
      "Sideprojects > Sleep.",
      "Code. Coffee. Repeat.",
      "Living in the command line.",
      "Retro vibes. Modern Code.",
      "Building things nobody asked for.",
      "404: Normal life not found.",
      "Design meets Debugging.",
      "Check out my projects!"
    ];

    const typingSpeed = 80;
    const holdTime = 2000;
    const erasingSpeed = 40;

    let i = 0;
    let j = 0;
    let isDeleting = false;

    const textElement = document.getElementById("typewriter-text");

    function type() {
      const currentText = texts[i];
      if (!isDeleting) {
        textElement.textContent = currentText.substring(0, j + 1);
        j++;
        if (j === currentText.length) {
          isDeleting = true;
          setTimeout(type, holdTime);
          return;
        }
      } else {
        textElement.textContent = currentText.substring(0, j - 1);
        j--;
        if (j === 0) {
          isDeleting = false;
          i = (i + 1) % texts.length;
        }
      }
      setTimeout(type, isDeleting ? erasingSpeed : typingSpeed);
    }

    type();
  </script>
