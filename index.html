    * {

body {

.card {

  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 2rem;
  width: 90%;
  max-width: 480px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.profile-row {
  display: flex;
  align-items: flex-start;
  gap: 1.2rem;
  margin-bottom: 1rem;
  text-align: left;
}

.avatar {
  width: 64px;
  height: 64px;
  border-radius: 10px;
  flex-shrink: 0;
}

.profile-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.username {

  text-shadow: 0 0 10px white;
}

.subtext {
  font-size: 0.6rem;
  color: #ccc;
  margin-top: 0.9rem;
}

/* --- Neue Badge-Leiste neben Username --- */
.username-badge-row {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  position: relative;
}

/* Discord-artiger Badgeleiste-Stil */
.badge-container {
  display: flex;
  align-items: center; 
  gap: 0.5rem;
  padding: 0.3rem 0.8rem;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(6px);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  height: 32px; /* optional, f√ºr saubere H√∂he */
}

/* Glow f√ºr Icons */
.badge-container .badge-icon img {
  width: 28px;
  height: 28px;
  transition: transform 0.2s ease, filter 0.2s ease;
}

.badge-container .badge-icon:hover img {
  transform: scale(1.1);
}

/* Einzelnes Icon mit Tooltip */
.badge-icon {
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.badge-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* Tooltip-Text */
.badge-icon::after {
  content: attr(data-title);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #2c2f33;
  color: #fff;
  font-size: 0.65rem;
  padding: 6px 8px;
  border-radius: 6px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.15s ease-in-out;
  z-index: 1000;
}

/* Tooltip-Pfeil */
.badge-icon::before {
  content: '';
  position: absolute;
  bottom: 120%;
  left: 50%;
  transform: translateX(-50%);
  border: 6px solid transparent;
  border-top-color: #2c2f33;
  opacity: 0;
  transition: opacity 0.15s ease-in-out;
  z-index: 1000;
}

/* Hover-Effekt */
.badge-icon:hover::after,
.badge-icon:hover::before {
  opacity: 1;
}

/* Alte Inline-Badges (kannst du behalten oder entfernen) */
.badges-inline {
  display: flex;
  gap: 0.6rem;
  margin-top: 0.8rem;
}

.badges {
  margin: 1rem 0;
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.badge {
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 0.3rem 0.6rem;
  font-size: 0.6rem;
}

.views {
  margin-top: 1.5rem;
  font-size: 0.6rem;
  opacity: 0.6;
}
